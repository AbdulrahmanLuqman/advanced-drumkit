<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Drumkit</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <img class="drummer" src="./images/drummer.png" alt="Drummer">

        <div class="drumsets">
            <img data-key="67" class="key" src="./images/crashCymbals.png" alt="crash cymbals">
            <img data-key="68" class="key" src="./images/drum.png" alt="drum">
            <img data-key="82" class="key" src="./images/rideCymbals.png" alt="ride cymbals">
            <img data-key="83" class="key" src="./images/snare-drum.png" alt="snare drum">
            <img data-key="84" class="key" src="./images/tomtom.png" alt="tom tom">

            <p>c = crash cymbals, d = drum, r = ride cymbals, s = snare drum, t = tom tom drum</p>
            <!-- <img src="./images/drumStick.png" alt="drum stick1">
            <img src="./images/drumStick.png" alt="drum stick2"> -->
        </div>
    </div>
    <!-- <img src="./images/download.png" alt="drum sets">   -->

    <div class="audios">
        <audio data-key="67" src="./sounds/Crash_Cymbals.mp3"></audio>
        <audio data-key="68" src="./sounds/drum.wav"></audio>
        <audio data-key="82" src="./sounds/rideCymbals.mp3"></audio>
        <audio data-key="83" src="./sounds/snareDrum.mp3"></audio>
        <audio data-key="84" src="./sounds/TomTomDrum.mp3"></audio>
    </div>


    <script src="./script.js"></script>
</body>
</html>
